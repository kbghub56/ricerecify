<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Places API Example</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgGz3o7wxW7Z3FeqURE8mo6hqbERk4MgQ&libraries=places&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #pac-input {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Google Places API Example</h1>
    
    <!-- Add the Autocomplete input field here -->
    <input id="pac-input" type="text" placeholder="Enter a location">

    <div id="map"></div>
    <script defer src="script.js"></script>
</body>
</html>
